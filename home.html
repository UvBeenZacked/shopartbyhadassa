<body>
  <header>
    <h1>Artful Visions Gallery</h1>

  <section class="gallery">
    <div class="painting">

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe src="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/viewform?embedded=true" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Artful Visions. All rights reserved.
  </footer>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("modal")) {
        closeModal();
      }
    }
  </script>
