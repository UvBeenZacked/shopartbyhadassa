<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Art By Hadassa — Gallery</title>
  <style>
    :root{
      --bg:#faf8f5; --card:#ffffff; --muted:#6b6b6b; --accent:#8b5cf6;
    }
    body{font-family:Inter,Arial,sans-serif;background:var(--bg);margin:0;}
    .container{max-width:1200px;margin:0 auto;padding:32px;}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:620px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:10px;padding:16px;box-shadow:0 3px 16px rgba(24,24,24,0.07);display:flex;flex-direction:column;}
    .slideshow{position:relative;aspect-ratio:4/3;border-radius:8px;overflow:hidden;background:#f3f3f3;margin-bottom:8px;}
    .slideshow img{width:100%;height:100%;object-fit:cover;transition:opacity .3s}
    .slide-controls{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;padding:4px;}
    .ctrl{background:rgba(0,0,0,0.45);color:#fff;border:none;border-radius:6px;padding:6px 8px;cursor:pointer}
    .title{font-weight:bold;margin-bottom:2px;}
    .meta{color:var(--muted);font-size:13px;margin-bottom:6px;}
    .more-btn{background:var(--accent);color:#fff;padding:8px 13px;border:none;border-radius:8px;cursor:pointer;margin-top:7px;}
    .more-btn:active{transform:translateY(1px)}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:1000}
    .modal{background:#fff;border-radius:10px;box-shadow:0 20px 60px rgba(2,6,23,0.35);max-width:720px;width:96%;overflow:hidden;position:relative;}
    .modal .modal-body{display:flex;gap:18px;padding:20px;}
    .modal .images{flex:1;}
    .modal .images img{width:100%;height:270px;object-fit:cover;border-radius:8px;}
    .modal .mod-controls{display:flex;justify-content:space-between;margin:7px 0;}
    .modal .details{flex:1;padding-right:10px;}
    .close-x{position:absolute;right:14px;top:12px;background:transparent;border:0;font-size:24px;cursor:pointer;color:#999;}
    .modal h2{margin-top:6px;margin-bottom:10px;}
    .modal p{color:var(--muted)}
    .modal .actions{display:flex;gap:10px;margin-top:15px;}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;}
    .btn-contact{background:#10b981;color:#fff;}
    .btn-close{background:var(--card);}
  </style>
</head>
<body>
  <div class="container">
    <h1>Art By Hadassa — Gallery</h1>
    <p style="color:var(--muted);margin-top:8px">The curated collection of fine oil paintings by the renowned artist Hadassa Le Blanc.</p>
    <section id="gallery" class="grid"></section>
  </div>
  <!-- Modal (single, reused for all products) -->
  <div id="modalBackdrop" class="modal-backdrop" aria-modal="true">
    <div class="modal">
      <button id="closeModal" class="close-x" aria-label="Close dialog">✕</button>
      <div class="modal-body">
        <div class="images">
          <img id="modalImage" src="" alt="Product image"/>
          <div class="mod-controls">
            <button id="modalPrev" class="ctrl">◀</button>
            <button id="modalNext" class="ctrl">▶</button>
          </div>
        </div>
        <div class="details">
          <h2 id="modalTitle"></h2>
          <p id="modalDesc"></p>
          <div class="actions">
            <a id="contactBtn" class="btn btn-contact" href="mailto:bentziyaari@gmail.com">Contact</a>
            <button id="modalCloseBtn" class="btn btn-close">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
const NUM_ITEMS = 30;
const gallery = document.getElementById('gallery');

// helper to generate 3 images for each product (use picsum.photos, seeded for variety)
function imagesFor(i){
  const id = i + 100;
  return [
    `https://picsum.photos/seed/${id}/500/375`,
    `https://picsum.photos/seed/${id+1}/500/375`,
    `https://picsum.photos/seed/${id+2}/500/375`
  ];
}
const products = Array.from({length:NUM_ITEMS},(_,i)=>({
  id: i+1,
  title: `Original Oil Painting #${i+1}`,
  price: `${250 + (i%10)*50} USD`,
  images: imagesFor(i),
  desc: `Beautiful original oil painting by Hadassa. Size, framing and shipping options available. Painting #${i+1}.
` }));

// Override product 1 with custom content
products[0] = {
  id: 1,
  title: 'Africa',
  price: '£600',
  images: [
    'https://iili.io/fdDbSt4.png',
    'https://iili.io/fdDbvAG.png',
    'https://iili.io/fdDbrV2.png',
    'https://iili.io/fdDbk9s.png',
    'https://iili.io/fdDbGwv.png'
  ],
  desc: 'A vibrant trio of oil paintings, portraying colour, movement and everyday life in Africa. Together these pieces bring warmth, emotion, and dynamic colour to any space. Consists of three [...]'
};

// Override product 2 (Original Oil Painting #2) with requested content
products[1] = {
  id: 2,
  title: 'Kotel',
  price: '£250',
  images: [
    'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-cW7D4XZJzfnXuNQU6a8lf6JtC3auFrkhvWPVHfzIlE8cTOFBUf7QsIPSDrjUi9zuAV6c14zWEIprMB9GCr1ppuNQwgJZ7OVxrae0kZ46N_lOrzcFknCkDK9KSoYtgKmcB[...]',
    'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO7aVYgdp-vrm8oBdAaxJArGgAODI6znUM5oYdneMpmRaONyCrVlvWiJykzPKC4UkIGI7WWvj-H43mA3dnR-0oAsLRbHC_pP18lKeUELgvit7D7q0P86nS3ZqWgwQ3MP0_9[...]'
  ],
  desc: 'This oil painting portrays the western wall, capturing the ancient stone\'s timeless character. At the base of the wall, gentle figures stand in prayer, evoking the sense of history and [...]'
};

// Override product 3 (Original Oil Painting #3) with the user's provided info
products[2] = {
  id: 3,
  title: 'Jaffa',
  price: '£300',
  images: [
    'https://iili.io/fdDbMtR.png',
    'https://iili.io/fdDbGwv.png'
  ],
  desc: 'This vibrant oil painting evokes the quiet beauty of Jaffa\'s old neighborhoods and captures its timeless charm and historic architechture. A perfect piece for anyone who loves mediteranian colours with its atmospheric urban landscapes.\n\nDimensions: 60-40cm.'
};

products.forEach(prod=>{
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `
    <div class="slideshow" data-id="${prod.id}" data-index="0">
      <img src="${prod.images[0]}" alt="${prod.title} image" />
      <div class="slide-controls">
        <button class="ctrl prev" aria-label="Previous image">◀</button>
        <button class="ctrl next" aria-label="Next image">▶</button>
      </div>
    </div>
    <div>
      <div class="title">${prod.title}</div>
      <div class="meta">${prod.price}</div>
    </div>
    <button class="more-btn" data-id="${prod.id}">More details</button>
  `;
  gallery.appendChild(card);
});

// Card slideshow interaction
gallery.addEventListener('click',e=>{
  const slideshow = e.target.closest('.slideshow');
  if(slideshow){
    const prodId = parseInt(slideshow.dataset.id);
    const prod = products.find(p=>p.id===prodId);
    let idx = parseInt(slideshow.dataset.index);

    if(e.target.classList.contains('prev')){
      idx = (idx+prod.images.length-1)%prod.images.length;
      slideshow.querySelector('img').src = prod.images[idx];
      slideshow.dataset.index = idx;
    }
    if(e.target.classList.contains('next')){
      idx = (idx+1)%prod.images.length;
      slideshow.querySelector('img').src = prod.images[idx];
      slideshow.dataset.index = idx;
    }
  }
  // "More details" button
  if(e.target.classList.contains('more-btn')){
    showModal(parseInt(e.target.dataset.id));
  }
});

// Modal functionality
const modalBackdrop = document.getElementById('modalBackdrop');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
let currentProd = null, imgIdx = 0;

function showModal(prodId){
  currentProd = products.find(p=>p.id===prodId);
  imgIdx = 0;
  updateModal();
  modalBackdrop.style.display = 'flex';
  modalBackdrop.setAttribute('aria-hidden','false');
  document.body.style.overflow='hidden';
}
function updateModal(){
  modalImage.src = currentProd.images[imgIdx];
  modalTitle.textContent = currentProd.title;
  modalDesc.textContent = currentProd.desc;
}

document.getElementById('closeModal').onclick = hideModal;
document.getElementById('modalCloseBtn').onclick = hideModal;
function hideModal(){
  modalBackdrop.style.display='none';
  modalBackdrop.setAttribute('aria-hidden','true');
  document.body.style.overflow='';
}

document.getElementById('modalPrev').onclick = ()=>{
  imgIdx = (imgIdx + currentProd.images.length - 1) % currentProd.images.length;
  updateModal();
}
document.getElementById('modalNext').onclick = ()=>{
  imgIdx = (imgIdx + 1) % currentProd.images.length;
  updateModal();
};

// Dismiss modal on backdrop click
modalBackdrop.onclick = function(e){
  if(e.target===modalBackdrop) hideModal();
};
</script>
</body>
</html>
