<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Art Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      color: #8B7C6E;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .painting {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .painting img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .painting-title {
      margin-top: 10px;
      font-weight: bold;
      color: #5C5247;
    }

    .enquire-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #e0cda9;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    .enquire-btn:hover {
      background-color: #d4bd95;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Artful Visions</h1>
    <p>Explore and enquire about our exclusive collection</p>
  </header>

  <div class="gallery">
    <div class="painting">
      <img src="painting1.jpg" alt="Painting 1">
      <div class="painting-title">Sunset Serenity</div>
      <button class="enquire-btn" onclick="openModal()">Enquire</button>
    </div>

    <div class="painting">
      <img src="painting2.jpg" alt="Painting 2">
      <div class="painting-title">Mystic Hills</div>
      <button class="enquire-btn" onclick="openModal()">Enquire</button>
    </div>

    <div class="painting">
      <img src="painting3.jpg" alt="Painting 3">
      <div class="painting-title">Ocean Dreams</div>
      <button class="enquire-btn" onclick="openModal()">Enquire</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="enquiryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSetgXJuAGFDuf9-ob_1g2B4d72jAjlLKmKeLnUxn4KfoagLeA/viewform?usp=header">
        Loadingâ€¦
      </iframe>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('enquiryModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('enquiryModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('enquiryModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
